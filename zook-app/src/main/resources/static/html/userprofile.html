<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../css/userProfileStyles.css" />


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Your Profile</title>
    <link rel="icon" href="../media/zooklogo.jpg">

    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>

<body style="background-color: #aebc9e;">

	<nav class="navbar navbar-dark bg-dark">
		<!-- Navbar content -->
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				src="../media/zooklogo.jpg" alt="" width="30" height="24"
				class="d-inline-block align-text-top"> ZOOK&#8482;
			</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Your Profile</a></li>
					<li class="nav-item dropdown"><a class="nav-link active"
						id="logout" aria-current="page" href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
        <div class="profile-page tx-13">
            <div class="row">
                <div class="col-12 grid-margin">
                    <div class="profile-header">
                        <div class="cover">
                            <div class="gray-shade"></div>
                            <figure>
                                <img src="../media/zootopia_city.jpg" class="img-fluid" alt="profile cover">
                            </figure>
                            <div class="cover-body d-flex justify-content-between align-items-center">
                                <div>
                                    <img id="profile pic" class="profile-pic"
                                        src=""
                                        alt="profile">
                                    <span id="user name" class="profile-name"></span>
                                    <div id="user id" style="display:none"></div>
                                    <div id="display id" style="display:none"></div>
                                </div>
                                <div class="d-none d-md-block btn-group dropleft">
                            <button class="btn btn-primary btn-icon-text btn-edit-profile" id ="editProfileButton"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit btn-icon-prepend">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg> Edit profile
                            </button>
                            
                            <div class="dropdown-menu">
                                <form class="px-4 py-3">
                                  <div class="form-group">
                                    <label for="exampleDropdownFormEmail1">First name</label>
                                    <input type="text" class="form-control" id="ePFName" placeholder="First name">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleDropdownFormPassword1">Last name</label>
                                    <input type="text" class="form-control" id="ePLName" placeholder="Last name">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleDropdownFormPassword1">Bio</label>
                                    <input type="text" class="form-control" id="ePBio" placeholder="Bio">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleDropdownFormPassword1">Species</label>
                                    <input type="text" class="form-control" id="ePSpecies" placeholder="Species">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleDropdownFormPassword1">Profile picture</label>
                                    <input type="text" class="form-control" id="ePProfilePicture" placeholder="Profile picture">
                                  </div>


                                  <button type="submit" class="btn btn-primary" id="updatebutton">Update</button>
                                </form>
                                <div class="dropdown-divider"></div>
                                
                              </div>
                               <button id = "submitnewpic" class="btn btn-primary btn-icon-text btn-edit-profile">Upload Profile Pic</button>
                                       <input type="file" id="newpic">
                        </div>
                            </div>
                        </div>


                        <div class="header-links">
                            <ul class="links d-flex align-items-center mt-3 mt-md-0">
                                <li class="header-link-item d-flex align-items-center active">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-columns mr-1 icon-md">
                                        <path
                                            d="M12 3h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-7m0-18H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7m0-18v18">
                                        </path>
                                    </svg>
                                    <a class="pt-1px d-none d-md-block" href="#">Timeline</a>
                                </li>
                                <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-user mr-1 icon-md">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                    <a class="pt-1px d-none d-md-block" href="#">My Profile</a>
                                </li>
                                <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-users mr-1 icon-md">
                                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="9" cy="7" r="4"></circle>
                                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                    </svg>
                                    <a class="pt-1px d-none d-md-block" href="#">Friends <span id= "friend count"
                                            class="text-muted tx-12">3,765</span></a>
                                </li>


                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of header -->
            <div class="row profile-body">
                <!-- left wrapper start -->
                <div class="d-none d-md-block col-md-4 col-xl-3 left-wrapper">
                    <div class="card rounded">
                        <div class="card-body">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <h6 class="card-title mb-0">About</h6>
                                <div class="dropdown">
                                    <button class="btn p-0" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-more-horizontal icon-lg text-muted pb-3px">
                                            <circle cx="12" cy="12" r="1"></circle>
                                            <circle cx="19" cy="12" r="1"></circle>
                                            <circle cx="5" cy="12" r="1"></circle>
                                        </svg>
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item d-flex align-items-center" href="#">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                class="feather feather-edit-2 icon-sm mr-2">
                                                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z">
                                                </path>
                                            </svg> <span class="">Edit</span></a>
                                        <a class="dropdown-item d-flex align-items-center" href="#">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                class="feather feather-git-branch icon-sm mr-2">
                                                <line x1="6" y1="3" x2="6" y2="15"></line>
                                                <circle cx="18" cy="6" r="3"></circle>
                                                <circle cx="6" cy="18" r="3"></circle>
                                                <path d="M18 9a9 9 0 0 1-9 9"></path>
                                            </svg> <span class="">Update</span></a>
                                        <a class="dropdown-item d-flex align-items-center" href="#">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                class="feather feather-eye icon-sm mr-2">
                                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                                <circle cx="12" cy="12" r="3"></circle>
                                            </svg> <span class="">View all</span></a>
                                    </div>
                                </div>
                            </div>
                            <p id="user bio">Write something about yourself if you want.</p>
                            
                            <div class="mt-3">
                                <label class="tx-11 font-weight-bold mb-0 text-uppercase">Species:</label>
                                <p id="user species" class="text-muted">Fluffiest Cow</p>
                            </div>
                            <div class="mt-3">
                                <label class="tx-11 font-weight-bold mb-0 text-uppercase">Email:</label>
                                <p id="user email" class="text-muted">email@gmail.com</p>

                            </div>

                        </div>
                    </div>
                </div>
                <!-- left wrapper end -->
                <!-- middle wrapper start -->
                <div class="col-md-8 col-xl-6 middle-wrapper">

                    <div class="row">
                        <!-- user's posts are inside this div -->
                        <div class="col-md-12 grid-margin">
                            <div class="tab-content profile-tabs-content">
                                <div class="tab-pane active" id="profile-overview" role="tabpanel">

                                    <!-- ######### POST EDITOR BOX ######### -->
                                    <div class="post-editor" id="post-editor">
                                        <!-- PICS & YOUTUBE VIDEOS ARE DISPLAYED HERE VIA DOM MANIPULATION. -->
                                        <!-- USER'S UPLOADED PHOTO -->
                                        <div id="current image">
                                            <img style="display:none" id="new image" alt="your picture soon"
                                                width=99% />
                                        </div>

                                        <!-- YOUTUBE EMBEDED PLAYER -->
                                        <div id="player"></div>

                                        <div id="post-editor-content-box">

                                            <h3>Upload a Photo for Your Friends!</h3>
                                            <input type="file" id="input">
                                            <div><button id="upload picture">Upload Picture</button></div>
                                            
                                            <br>

                                            <h3>Share a YouTube Video!</h3>
                                            <form>
                                                <label for="youtubeLink">Post your link here</label>
                                                <input type="text" id="youtubeLink" name="youtubeLink"><br><br>
                                            </form>
                                            <button id="uploadLink">Upload YouTube Video</button>

                                        </div>
                                        <textarea name="post-field" id="post-field" class="post-field"
                                            placeholder="Share Something Cool!">
                                        </textarea>
                                        <div class="d-flex">
                                            <button id="post-button" class="btn btn-success px-4 py-1">Post</button>
                                        </div>
                                    </div>
                                    <!-- ################################ -->
                                </div>
                            </div>
                            <!-- start of user post - card -->
                            <div id="postDom" class="card rounded">
                               
                            </div>
                            <!-- end of user post? -->
                        </div>
                    </div>
                </div>
        <div class="d-none d-xl-block col-xl-3 right-wrapper" id="rightWrapper">       
            
            <div class="row">
                <div class="col-md-12 grid-margin">
                <div class="card rounded" style = "height:400px; overflow: scroll">
                <div class="table-responsive{-sm}" >
                <table id = "friendtable" class = "table table-hover">
                <tbody id ="usertable"></tbody>
				</table> 
				
			
</div>
</div>
             
                </div>
            </div>
        </div>
            </div>
            
        </div>
        <!-- middle wrapper end -->
        <!-- right wrapper start -->
        <!-- right wrapper end -->
    </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../javascript/userprofile.js"></script>
    <script src="../javascript/youtubeApi.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
